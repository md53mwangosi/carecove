
{% extends 'base.html' %}
{% load static %}

{% block title %}Submit Review - {{ product.name }} - CareCove{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <h1 class="section-title">Write a Review</h1>
            <h3 class="text-muted">{{ product.name }}</h3>

            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="{{ form.rating.id_for_label }}" class="form-label">Rating</label>
                            <select name="rating" id="{{ form.rating.id_for_label }}" class="form-select" required>
                                <option value="">Select rating</option>
                                <option value="5">5 Stars - Excellent</option>
                                <option value="4">4 Stars - Very Good</option>
                                <option value="3">3 Stars - Good</option>
                                <option value="2">2 Stars - Fair</option>
                                <option value="1">1 Star - Poor</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.title.id_for_label }}" class="form-label">Review Title</label>
                            {{ form.title }}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.review.id_for_label }}" class="form-label">Your Review</label>
                            {{ form.review }}
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ product.get_absolute_url }}" class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Submit Review</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
